{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="website icon" type="png" href="{% static 'img/icon.png' %}">
    <style>


        body {
            background-image: url("{% static 'img/background.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: auto;
            margin: 0;
        }


    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicksmas</title>
    <link rel="stylesheet" href="{% static 'css/kr/inside.css' %}">
</head>
<body>
    <h1>{{username}}'s pumpkin</h1>
    <a class="letter" href="{% url 'mypage_kr' username=username %}">back tp main page</a><br>
    <button id="friend"><a href="{% url 'write' username=username %}" style="text-decoration: none;">write a letter</a></button>
    <div class="ppp" >
        page:
        {% for page in range %}
            <a href="/mypage/eg/{{ username }}/inside_pumpkin/{{ page }}">{{ page }}</a>
        {% endfor %}
    </div>
    <ul>
        {% for article in article_list %}
            <li>
                from: {{ article.name }} 
                <a href="../view/{{ article.id }}"><img class="one_letter" src= "{% static 'img/present.png' %}" alt="Candy Image" /></a>
                <br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
